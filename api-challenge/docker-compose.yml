version: "3"
services:
  api:
    container_name: nodeapp
    image: api-node-challenge
    restart: always
    build: .
    ports:
      - "3001:3001"
    links:
      - mongo
    volumes:
      - .:/usr/src/app
  mongo:
    container_name: mongodatabase
    image: mongo
    ports:
      - "27017:27017"  
    logging:
      driver: none
